  <body>
    <h1>Algorithm Visualizer</h1>
    <h3>Settings</h3>
    <div id="settings">
      <div>
        <label for="speed">Size of Array</label>
        <input type="number" id="array-size" min="50" max="10000" value="250" step="50">

      <div>
        <label for="speed">Speed</label>
        <input type="number" id="speed" min="1" max="50" value="1">
      </div>

    <div id="visualizer"></div>
    <div id="algorithmBtns"></div>
    
    
  </body>
